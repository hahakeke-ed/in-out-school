<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전출입/학년·성별 통계 대시보드</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>전출입 현황 · 학년/성별 통계</h1>
    </header>
    <section class="container card">
      <h2>신규 전출입 등록 (GAS CORS-safe)</h2>
      <form id="transferForm">
        <label>이름 <input name="name" /></label>
        <label>학년 <input name="grade" type="number" min="1" max="6" required/></label>
        <label>반 <input name="class" type="number" required/></label>
        <label>성별 <select name="gender"><option value="M">M</option><option value="F">F</option></select></label>
        <label>상태 <select name="status"><option value="transfer_in">전입</option><option value="transfer_out">전출</option><option value="enrolled">재학</option></select></label>
        <label>일자 <input name="status_date" type="date" required/></label>
        <label>비고 <input name="note"/></label>
        <button type="submit">등록</button>
      </form>
      <pre id="log" class="muted small"></pre>
    </section>
    <script src="app.js"></script>
  </body>
</html>
