<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전출입/학년·성별 통계 대시보드(다년도)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <header class="container">
      <h1>전출입 현황 · 학년/성별 통계 (다년도)</h1>
      <p class="muted small">학년도 선택 + baseline에 '학년도' 열 추가 지원</p>
    </header>

    <section class="container card">
      <div class="controls">
        <label>학년도
          <select id="yearSelect"></select>
        </label>
        <label>기준일 <input type="date" id="asOfDate" /></label>
        <label>학년
          <select id="gradeFilter">
            <option value="">전체</option><option value="1">1학년</option><option value="2">2학년</option><option value="3">3학년</option><option value="4">4학년</option><option value="5">5학년</option><option value="6">6학년</option>
          </select>
        </label>
        <label>성별
          <select id="genderFilter">
            <option value="">전체</option><option value="M">남</option><option value="F">여</option>
          </select>
        </label>
        <button id="resetBtn">필터 초기화</button>
      </div>
      <p class="muted small">※ baseline 시트에 '학년도' 열을 추가하면 연도별 베이스라인을 관리할 수 있어요. (예: 2025, 2026, 2027)</p>
    </section>

    <section class="container grid-3">
      <div class="stat card"><div class="stat-title">총 재학생</div><div class="stat-value" id="statEnrolled">0</div></div>
      <div class="stat card"><div class="stat-title">전입 (누계)</div><div class="stat-value" id="statIn">0</div></div>
      <div class="stat card"><div class="stat-title">전출 (누계)</div><div class="stat-value" id="statOut">0</div></div>
    </section>

    <section class="container grid-2">
      <div class="card"><h2>학년별 인원</h2><canvas id="gradeBar"></canvas></div>
      <div class="card"><h2>성별 분포</h2><canvas id="genderPie"></canvas></div>
    </section>

    <section class="container card">
      <h2>학년×성별 교차표</h2>
      <table id="pivotTable"><thead><tr><th>학년</th><th>남</th><th>여</th><th>합계</th></tr></thead><tbody></tbody></table>
    </section>

    <section class="container card">
      <h2>전출입 상세</h2>
      <table id="dataTable"><thead><tr><th>학년</th><th>반</th><th>성별</th><th>상태</th><th>일자</th><th>이름</th><th>비고</th></tr></thead><tbody></tbody></table>
    </section>

    <script src="app.js"></script>
  </body>
</html>
